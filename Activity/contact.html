<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact_style.css">
</head>
<body>
     <header>
        <a href="index.html"><p class="Logo">MY PORTFOLIO</p></a>
        <ul class="nav_links">
            <li><a href="education.html" class="">EDUCATION</a></li>
            <li><a href="skills.html" class="">SKILLS</a></li>
            <li><a href="contact.html" class="">CONTACT</a></li>
        </ul>
        <a href="contact">
            <button><img class="tele_icon" src="Images/telephone.png" alt=""> LETS TALK!</button>
        </a>
    </header>

    <div class="title_design">
        <h1 class="title">CONTACT ME</h1>
        <hr>
    </div>
        
    <div class="box">
        <div class="contact_info">
            <div class="address">
                <img src="Images/address.png" alt="">
                <h1>Address</h1>
                <hr class="border_contact">
                <p>Lipa City, Batangas</p>
            </div>
            <div class="contact_num">
                <img src="Images/contact_phone.png" alt="">
                <h1>Phone</h1>
                <hr class="border_contact">
                <p>0123456789</p>
            </div>
            <div class="email">
                <img src="Images/contact_mail.png" alt="">
                <h1>Email</h1>
                <hr class="border_contact">
                <p>Christian@email.com</p>
            </div>
            </div>
        </div>
    </div>    

</body>
</html>
